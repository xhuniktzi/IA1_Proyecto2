    <meta charset="UTF-8">

<body>
    <h1>Modelos de IA</h1>
    <section id="model-container">
        <h2>Regresión Lineal</h2>

        <!-- Canvas para el gráfico -->
        <div id="canvas-container">
            <canvas id="linear--canva" width="800" height="400"></canvas>
        </div>

        <!-- Contenedor de botones -->
        <div id="controls-container">
            <input type="file" id="linear--file" accept=".csv">
            <button id="linear--btn-fit" type="button">Fit</button>
            <button id="linear--btn-predict" type="button" disabled>Predict</button>
            <button id="linear--btn-mse" type="button" disabled>MSE</button>
            <button id="linear--btn-r2" type="button" disabled>Coeficiente R2</button>
        </div>

        <!-- Contenedor de resultados -->
        <div id="results-container">
            <h3>Resultados</h3>
            <p id="fit-result"></p>
            <p id="predict-result"></p>
            <p id="mse-result"></p>
            <p id="r2-result"></p>
        </div>
    </section>

    <section id="model-container">
        <h2>Regresión Polinomial</h2>
        <div id="canvas-container">
            <canvas id="polynomial--canva" width="800" height="400"></canvas>
        </div>
        <div id="controls-container">
            <input type="file" id="polynomial--file" accept=".csv">
            <input type="number" id="polynomial-degree" placeholder="Grado del polinomio" min="1" />
            <button id="polynomial--btn-fit" type="button">Fit</button>
            <button id="polynomial--btn-predict" type="button" disabled>Predict</button>
            <button id="polynomial--btn-mse" type="button" disabled>MSE</button>
            <button id="polynomial--btn-r2" type="button" disabled>Coeficiente R2</button>
        </div>
        <div id="results-container">
            <h3>Resultados</h3>
            <p id="poly-fit-result"></p>
            <p id="poly-predict-result"></p>
            <p id="poly-mse-result"></p>
            <p id="poly-r2-result"></p>
        </div>
    </section>

    <!-- Sección de Árbol de Decisión ID3 -->
    <section id="model-container">
        <h2>Árbol de Decisión ID3</h2>

        <!-- Contenedor de carga de archivos -->
        <div id="controls-container">
            <label for="training-file">Cargar archivo CSV de Entrenamiento:</label>
            <input type="file" id="training-file" accept=".csv">

            <label for="predict-file">Cargar archivo CSV para Predicción (opcional):</label>
            <input type="file" id="predict-file" accept=".csv">

            <button id="btngenerate" type="button">Generar Árbol</button>
            <button id="predict" type="button">Predecir</button>
        </div>

        <!-- Contenedor de Resultados -->
        <div id="results-container">
            <h3>Resultados</h3>
            <p id="prediction"></p>
        </div>

        <!-- Contenedor para el Árbol Visualizado -->
        <div id="treed" style="width: 800px; height: 400px; border: 1px solid lightgray;"></div>
    </section>
